<div class="container" style="width: 28rem">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="container-fluid ContainerLogin">
      <mat-card class="CardContainerLogin">
        <mat-card-content>
          <div class="CardContent">
            <span>Bienvenido a Suite Sucursal</span>
          </div>

          <div *ngIf="invalidLogin" class="alert alert-danger CardContentAlert">
            {{ errorMessage }}
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div>
            <button
              mat-raised-button
              color="primary"
              class="CardActions-btn"
              type="submit"
            >
              Ingresar
            </button>
          </div>
        </mat-card-actions>

        <mat-card-footer>
          <div class="CardFooter">
            <p>Versi√≥n: {{ version }}</p>
            <span class="CardFooterSpan">Farmacity 2020</span>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </form>
</div>
